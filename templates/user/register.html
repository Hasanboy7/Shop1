{%extends 'base.html'%}

{% block title%}
    Register
{%endblock%}

{%block content%}
   <div style="display: flex;height: 100vh; align-items: center;flex-direction: column; margin-bottom: 200px;margin-top: 150px;">
    <h1 class="text-center display-4">Register</h1>
    <div class="container mb-4">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary w-100">submit</button>
        </form>
    </div>
   </div>
{%endblock%}
